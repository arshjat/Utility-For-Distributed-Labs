<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>File upload input</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
      <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
      <div class="file-upload">
        <div> <h1 class="edit-1"> File Upload widget  </h1>
        </div>
        <div class="image-upload-wrap">
          <input class="file-upload-input" type='file' name='ppt' onclick="$('.file-upload-input').trigger( 'click' )" />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="edit-9">  <a class="edit-8">Name:</a> <input type="text"  name='name' class="edit-6"></br>
        </div>
        <button class="file-upload-btn" type="submit">Add To Database</button>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
            </div>
        </div>
      </form>
      </div>
      <script src="./static/js/index.js"></script>
</body>
</html>
